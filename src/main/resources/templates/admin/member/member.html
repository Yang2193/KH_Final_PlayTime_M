<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #428bca;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        button[type="submit"] {
            padding: 6px 12px;
            background-color: #428bca;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #428bca;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .member-link {
          color: #428bca;
          text-decoration: underline;
          cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Member List</h1>
<form action="#" th:action="@{/admin/getAllMember}" method="get">
  <input type="text" name="userId" placeholder="Enter User ID" />
  <button type="submit">Search</button>
</form>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${list}">
    <td>
      <a th:href="@{'/admin/memberDetail?userId=' + ${member.userId}}" class="member-link" th:text="${member.userId}">
        <!-- 링크를 걸어주는 부분은 <a> 태그로 감싸주면 됩니다 -->
      </a>
    </td>
    <td th:text="${member.userName}"></td>
    <td th:text="${member.userPhone}"></td>
    <td th:text="${member.userEmail}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
